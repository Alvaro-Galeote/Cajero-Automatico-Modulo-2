<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATM</title>
</head>
<body>

    <header>
        <section>ATM</section>
        <section>Bienvenido al cajero automatico</section>
    </header>

    <main>
        <form id="formularioIniciarSesion">
            <section class="login-container" id="login-container">
                <img src="https://cdn-icons-png.flaticon.com/128/310/310869.png" id="img-inicio">

                <h2 class="jumping-heading">Login ATM</h2>
                    <div class="entrada">
                        <img src="https://cdn-icons-png.flaticon.com/128/310/310869.png">
                        <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="USERNAME" required>
                    </div>
                    
                    <div class="entrada" >
                        <img src="https://cdn-icons-png.flaticon.com/128/6941/6941928.png" alt="">
                        <input type="password" id="contrasenia" name="contrasenia" placeholder="PASSWORD" required>
                    </div>

                <input  class="guardar" type="submit" value="Login">
            </section>
        </form>
    </main>
    
    <footer>
        <p>Desarroll√≥ Alvaro Galeote Tecuateque</p>
    </footer>

    <script src="script.js" defer></script>
    <script src="nuevo.js" defer></script>
</body>

</html>
